<!DOCTYPE html>
<div th:fragment="content">
  <h2>Detalle Usuario</h2>
  <p><b>ID:</b> <span th:text="${usuario.id}"></span></p>
  <p><b>Nombre:</b> <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span></p>
  <p><b>Email:</b> <span th:text="${usuario.email}"></span></p>
  <p><b>Rol:</b> <span th:text="${usuario.rol.nombre}"></span></p>
</div>
