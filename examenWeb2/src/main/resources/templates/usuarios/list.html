<!DOCTYPE html>
<div th:fragment="content">
  <h2>Usuarios</h2>
  <a th:href="@{/admin/usuarios/nuevo}">Nuevo</a>
  <table border="1">
    <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr>
    <tr th:each="u : ${usuarios}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.nombre} + ' ' + ${u.apellido}"></td>
      <td th:text="${u.email}"></td>
      <td th:text="${u.rol.nombre}"></td>
      <td>
        <a th:href="@{'/admin/usuarios/' + ${u.id}}">Ver</a> |
        <a th:href="@{'/admin/usuarios/editar/' + ${u.id}}">Editar</a> |
        <a th:href="@{'/admin/usuarios/eliminar/' + ${u.id}}">Eliminar</a>
      </td>
    </tr>
  </table>
</div>
